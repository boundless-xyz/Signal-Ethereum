[package]
name = "z-core"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "gen_context"
test = false
bench = false
required-features = ["host"]

[dependencies]
alloy-primitives = { workspace = true, default-features = false }
ssz_rs = { workspace = true, default-features = true, optional = true, features = ["serde"] }
ethereum-consensus = { workspace = true, default-features = false, optional = true }
futures = { version = "0.3", optional = true}
serde = { workspace = true }
tracing = "0.1.41"
serde_json = "1.0.133"
sha2 = { workspace = true, default-features = false }
anyhow = { workspace = true }
ssz-multiproofs = { path = "../ssz-multiproofs" }
thiserror = { workspace = true }
blst = { version = "0.3.14", default-features = false, features = ["serde"]}
serde_arrays = { version = "0.2.0" }
elsa = { version = "1.11", optional = true }
quote = { version = "1.0", optional = true }
syn = { version = "2.0", optional = true }
proc-macro2 = { version = "1.0", optional = true }
prettyplease = { version = "0.2", optional = true }
tree_hash = { version = "0.9" }
tree_hash_derive = { version = "0.9.0" }
ssz_types = { version = "0.10.0" }
beacon_chain = { workspace = true, optional = true } 
beacon_types = { workspace = true, default-features = false, features = ["legacy-arith"]} 
ethereum_ssz = "0.8.3"

[dev-dependencies]
tokio = { workspace = true }
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
test_utils = { path = "test_utils" }
bls = { git = "https://github.com/ec2/lighthouse.git", rev = "1c72cc671de001bf96cca212c8d0c25e22603907" }
state_processing = { git = "https://github.com/ec2/lighthouse.git", rev = "1c72cc671de001bf96cca212c8d0c25e22603907" }

[features]
default = ["host"]
host = [
    "dep:ethereum-consensus", "ssz-multiproofs/builder", "blst/default", "ssz-multiproofs/progress-bar", "dep:elsa", "dep:futures", "dep:quote", "dep:syn", "dep:prettyplease", "dep:proc-macro2", "dep:ssz_rs", "dep:beacon_chain", 
    # "dep:beacon_types"
]
